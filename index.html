<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Base Apparel coming soon page</title>

    <link rel="stylesheet" href="css/minireset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <div class="logo-container">
            <a href="#content"><img src="./images/logo.svg" alt="" class="logo"></a>
        </div>
        <div class="left">
            <img src="./images/logo.svg" alt="" class="logo">
            <div class="content" id="content">
                <h1><span>we're</span> coming soon</h1>
                <p>
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <div class="add-email">
                    <input type="email" name="email" id="add-email" placeholder="Email Address">
                    <button>
                        <img src="./images/icon-arrow.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
        <div class="right">
            <figure>
                <img class="img-mobile" src="./images/hero-mobile.jpg" alt="">
                <img class="img-desktop" src="./images/hero-desktop.jpg" alt="">
            </figure>
        </div>
    </div>

</body>

</html>
